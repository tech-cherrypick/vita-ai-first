    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#C084FC',
              'brand-pink': '#F9A8D4',
              'brand-cyan': '#5EEAD4',
              'brand-bg': '#FDFBFF',
              'brand-text': '#111827',
              'brand-text-light': '#6B7280',
            },
            animation: {
              'gradient-x': 'gradient-x 5s ease infinite',
              'slide-in-up': 'slide-in-up 0.6s cubic-bezier(0.23, 1, 0.32, 1) both',
              'slide-in-right': 'slide-in-right 0.5s cubic-bezier(0.23, 1, 0.32, 1) both',
              'slide-out-left': 'slide-out-left 0.5s cubic-bezier(0.23, 1, 0.32, 1) both',
              'fade-in': 'fade-in 0.6s ease-out both',
              'draw': 'draw 2s ease-out forwards 0.5s',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' }
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              'slide-out-left': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-120%)', opacity: '0' }
              },
              'fade-in': {
                 '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'draw': {
                'to': { 'stroke-dashoffset': '0' }
              }
            }
          }
        }
      }
    </script>

<style>
  body {
    background-color: #FDFBFF;

  .bg-blur-gradient-wrapper {
    position: relative;
    overflow: hidden;
    z-index: 1;
  }
  .bg-blur-gradient-wrapper::before,
  .bg-blur-gradient-wrapper::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    z-index: -1;
    filter: blur(120px);
    opacity: 0.15;
  }
  .bg-blur-gradient-wrapper::before {
    background-color: #A259FF;
    top: -100px;
    left: -150px;
    
  }
  .bg-blur-gradient-wrapper::after {
    background-color: #00D1FF;
    bottom: -100px;
    right: -150px;
  }
